<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipping Card Design</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card-container {
        perspective: 1000px;
    }

    .card {
        width: 300px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.5s;
    }

    .card:hover {
        transform: rotateY(180deg);
    }

    .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    .card-front {
        background-color: #c90303;
    }

    .card-back {
        background-color: #0dc6e7;
        transform: rotateY(180deg);
    }

    .card-content {
        padding: 20px;
    }

    h2 {
        margin: 0;
    }
</style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <div class="card-face card-front">
            <div class="card-content">
                <h2>Front Side</h2>
                <p>Prajwal </p>
            </div>
        </div>
        <div class="card-face card-back">
            <div class="card-content">
                <h2>Back Side</h2>
                <p>from It Vedant Educations </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
